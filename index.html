<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="timer">
    <h1>Таймер</h1>
  
    <div>
      <button id="timerEnable">Вкл таймер</button>
      <button id="timerDisable">выкл таймер</button>
      <button id="timerAdd">Добавить +1</button>
      <button id="timerRemove">Добавить -1</button>
    </div>
  
    <div id="timerResult"></div>
  </div>

  <hr>

  <div id="generatod">
    <h1>Генератор случайных 10 чисел</h1>

    <button id="generatodBtn">Отобразить рамдомные 10 чисел ( всего 10 чисел )</button>
    
    <div id="generatodResult"></div>
  </div>

  <hr>
  
  <div id="table">
    <h1>Департаменты ( Поиск 200 специалистов из нескольких отделов )</h1>

    <button id="tableBtn">Найти сотрудников</button>

    <div id="tableResult"></div>
  </div>

  <hr>

  <div id="clickMe">
    <h1>Нажми на меня</h1>

    <div>
      <button id="clickMeAdd">Добавить кнопку</button>
      <button id="clickMeRemove">Удалить кнопку</button>
    </div>

    <br>

    <div id="clickMeBtnList"></div>
    
    <div id="clickMeRessult"></div>
  </div>

  <script src="./scripts/chank.js" type="module"></script>
</body>
</html>
